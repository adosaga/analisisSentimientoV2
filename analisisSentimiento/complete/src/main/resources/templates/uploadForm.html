<html xmlns:th="https://www.thymeleaf.org">
<head>
<table>
<tr>
	<th bgcolor="#00004d"><font color="white"><p>UNET</p><p>DCTO. DE POSTGRADO</p><p>MAESTRIA EN INFORMATICA</p></font></th>
	<th bgcolor="#00004d"><font color="white"></font></th>
	<th bgcolor="#00004d"><img src="C:\Users\DELL\Downloads\unet.jpg"></th>
</tr>
</table>
</head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
